<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/google-icon.png" type="title-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <ul>
            <li><a class="links" href="https://www.gmail.com">Gmail</a></li>
            <li>
              <a class="links" href="https://www.google.rs/imghp?hl=en&ogbl"
                >Images</a
              >
            </li>
          </ul>
          <img href="#" src="/images/grid-dots.svg" alt="dots" />
          <a class="btn btn-sign-in" href="#">Sign in</a>
        </nav>
      </div>
    </header>
    <section class="hero">
      <img src="/images/google-logo.png" alt="logo" class="main-logo" />
      <input type="search" />
      <div class="buttons">
        <button class="btn btn-light">Google Search</button>
        <button class="btn btn-light">I feel lucky</button>
      </div>
    </section>
  </body>
</html>
